<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth - Plant a Tree, Grow a Future</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Green Earth</div>
        <button class="mobile-menu-btn" onclick="toggleMobileMenu()">☰</button>
        <ul class="nav-links" id="navLinks">
            <li><a href="#about">About</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#plant">Plant a Tree</a></li>
        </ul>
        <a href="#plant" class="btn-primary">Plant a Tree</a>
    </nav>

     <!-- Hero Section -->
    <section class="hero">
        <img src="assets/hero-leaf1.png" alt="Leaf decoration" class="hero-leaf hero-leaf-1">
        <img src="assets/hero-leaf2.png" alt="Leaf decoration" class="hero-leaf hero-leaf-2">
        <div class="hero-content">
            <h1>Plant a Tree, Grow a Future</h1>
            <p>Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
            <div class="hero-btn">
                <a href="#choose-trees" class="btn-primary">Get Involved</a>
            </div>
        </div>
    </section>

 <!-- Main Content -->
    <div class="main-content" id="choose-trees">
        <!-- Categories Sidebar -->
        <aside class="categories-sidebar">
            <h3>Categories</h3>
            <div id="categoriesContainer">
                <div class="spinner active"></div>
            </div>
        </aside>

        <!-- Trees Section -->
        <section class="trees-section">
            <h2>Choose Your Trees</h2>
            <div class="spinner active" id="treesSpinner"></div>
            <div class="trees-grid" id="treesGrid"></div>
        </section>

        <!-- Cart Sidebar -->
        <aside class="cart-sidebar">
            <h3>Your Cart</h3>
            <div class="cart-items" id="cartItems">
                <p class="empty-cart">Your cart is empty</p>
            </div>
            <div class="cart-total">
                <div class="total-label">Total:</div>
                <div class="total-amount">৳<span id="totalAmount">0</span></div>
            </div>
        </aside>
    </div>
